[buildout]
extends = plone-base.cfg
parts += test hudson
develop = .

extensions = mr.developer buildout.dumppickedversions
sources-dir = extras
auto-checkout =

[sources]

[versions]
zope.testing = 3.8.7

[instance]
eggs += qi.jabberHelpdesk

zcml += qi.jabberHelpdesk

[test]
recipe = zc.recipe.testrunner
extra-paths = ${zope2:location}/lib/python
defaults = ['--exit-with-status', '--auto-color', '--auto-progress', '-s', 'qi.jabberHelpdesk']
eggs = ${instance:eggs}

[hudson]
recipe = collective.xmltestreport
extra-paths = ${zope2:location}/lib/python
defaults = ['-x','-q','-s', 'qi.jabberHelpdesk']
eggs = ${instance:eggs}